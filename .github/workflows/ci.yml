name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore Recuria/Recuria.sln

      - name: Build
        run: dotnet build Recuria/Recuria.sln --configuration Release --no-restore

      - name: Install EF tooling
        run: dotnet tool install --global dotnet-ef

      - name: Generate idempotent migration script
        run: dotnet ef migrations script --idempotent --project Recuria/Recuria.Infrastructure --startup-project Recuria/Recuria.Api

      - name: Test
        run: dotnet test Recuria/Recuria.Tests/Recuria.Tests.csproj --configuration Release --no-build
